<!DOCTYPE html>
<html>

<head>
    <title>Student Registration</title>
</head>

<body>

    <h1>Student Registration Form</h1>

    <form>
        <label for="studentName">Name:</label><br>
        <input type="text" id="studentName" name="student_name"><br><br>


        <label for="studentEmail">Email:</label><br>
        <input type="email" id="studentEmail" name="student_email"><br><br>

        <label for="studentAge">Age:</label><br>
        <input type="number" id="studentAge" name="student_age"><br><br>

        <input type="submit" value="Register">
    </form>

</body>

</html>
